
     <div id="results">
         <p>You searched for "<%= @query %>"</p>
       <p>Results (<%= @companies.size %>)</p>
       <ol>
       <% for company in @companies %>
         <li><%= link_to(company.name, show_it_url(:id => company.friendly_id) )%></li>
       <% end %>
       </ol>
     </div>
